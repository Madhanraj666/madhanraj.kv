    <h1><b>ODD EVEN NUMBER</b></h1>
</body>
<script>
    for (let i = 0; i < 20; i++) {
        if (i % 1) {
            document.write( "it is a even number " + i + "<br>");
        }
        else if (i % 2 == 0) {
            document.write("it is a even number " + i + "<br>");
        }
        else {
            document.write("it is a odd number " + i + "<br>");
        }
    }
    </script>
