<!DOCTYPE html>

<head>
    <style>
        body {
            background-color: aqua;
            text-align: center;

        }
    </style>
</head>

<body>
    <h1>ARRAY object</h1>
    <p id="f1"></p>
    <p id="f2"></p>
    <p id="f3"></p>
    <p id="f4"></p>
    <script>
        const gh = {
            'name': 'madhanraj',
            'age': '21',
            'city': 'happ',
            'country': 'india',
            'mark': '369'
        };
        document.getElementById("f1").innerHTML = " my name is " + gh.name + " my age is " + gh.age;
        document.getElementById("f2").innerHTML = " my city is " + gh.city + " my age is " + gh.age;
        document.getElementById("f3").innerHTML = " my name is " + gh.name + " my mark is " + gh.mark + " an age is " + gh.age;
        document.getElementById("f4").innerHTML = " my country is " + gh.country + " my age is " + gh.city;
    </script>
</body>
